<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter your username</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter your password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Choose between colors</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="number" id="number" name="num" min="0" max="100" step="2">
        </p>
        <button type="submit" name="">Submit</button>
    </form>
    <h2>SEARCH</h2>
    <h3>Google Search</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button type="submit">Google search</button>
    </form>
    <h3>Youtube Search</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button type="submit">Youtube Search</button>
    </form>
    <h2>More Inputs!</h2>
    <form action="/tacos">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree_tos">I agree to everything!</label>
        <p>
            <input type="radio" name="size" id="small" value="small" checked>
            <label for="s">S</label>
            <input type="radio" name="size" id="medium" value="medium">
            <label for="m">M</label>
            <input type="radio" name="size" id="large" value="large">
            <label for="large">L</label>
        </p>
        <p>
            <label for="meal">Choose your meal:</label>
            <select name="meal" id="meal">
                <option value="">--Please Choose a Meal--</option>
                <option value="fish" selected>Fish</option>
                <option value="steak">Steak</option>
                <option value="salad">Salad</option>
            </select>
        </p>

        <p><label for="cheese_level">Amount of Cheese:</label>
            <input type="range" name="cheese_level" id="cheese_level" value="9" min="1" max="10" step="2">
        </p>

        <p><label for="request">Send request</label>
            <br>
            <textarea name="request" id="request" cols="35" rows="10"
                placeholder="Type your requests here..."></textarea>
        </p>

        <button type="submit">Submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required minlength="3" maxlength="20">
        <p>
            <label for="url">Type url:</label>
            <input type="url" name="url" id="url" placeholder="URL" required>
        </p>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
<!-- Each input element must be contained "name" attribute
    action and name attribute
    file:///C:/tacos?agree_tos=on&size=medium
    select element and option element * value and selected attributes(like ul and li).
    input type=range  min max step (slide bar).
    textarea element for like essays, long texts * cols,rows,placeholder
    pattern attributes for constraning the inputs
    -->
